<template>
	<div class="slds-m-bottom_x-small">
		<h2 class="slds-text-heading_medium slds-p-around_xx-small">Data</h2>
		<div class="slds-p-around_xx-small">
			<lightning-combobox
				lwc:ref="families"
				label="Families Data Provider"
				placeholder="Choose families provider"
				value={families.value}
				onchange={onFamiliesChange}
				options={families.options}
			>
			</lightning-combobox>
		</div>
	</div>

	<div class="slds-m-top_small">
		<h2 class="slds-text-heading_medium slds-p-around_xx-small">Max Record Counts</h2>
		<div class="slds-p-around_xx-small">
			<lightning-slider
				lwc:ref="maxFamilies"
				label="Max Families"
				min={maxFamilies.min}
				max={maxFamilies.max}
				value={maxFamilies.value}
				onchange={onMaxFamiliesChange}
			>
			</lightning-slider>
		</div>
	</div>
</template>
